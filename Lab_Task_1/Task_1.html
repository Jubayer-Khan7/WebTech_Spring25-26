<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Page</title>
</head>
<body>
    <h1>Student Registration Page</h1>
    <form>
        <label for="Name">Student Name:</label>
        <input type="text" id="studentName" placeholder="Enter Your Name" >
        <br><br> 

        <label for="CGPA">Student CGPA:</label>
        <input type="text" id="studentCGPA" placeholder="Enter Your CGPA" >
         <br><br>

          <label for="GenderMale">Male:</label>
         <input type="radio" id="GenderMale" name="Gender" value="Male">
          <br><br>

           <label for="GenderFemale">Female:</label>
         <input type="radio" id="GenderFemale" name="Gender" value="Female">
          <br><br>

       <label for="SelectDepartment">Select Department:</label>
       <select>
        <option value="CSE">CSE</option>
        <option value="CSE">EEE</option>
        <option value="CSE">Civil</option>
        <option value="CSE">Pharmacy</option>
       </select>
       <br><br>

        <label for="ID">Student ID:</label>
        <input type="text" id="studentID" placeholder="" >
        <br><br> 

        <label for="Address">Address:</label>
        <textarea name="Address" id="Address" rows="5" cols="30" placeholder="Enter your address here"></textarea>

          
    </form>
    
</body>
</html>
